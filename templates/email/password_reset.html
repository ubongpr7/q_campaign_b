<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>Hello {{ user.first_name }},</p>
        <p>You recently requested to reset your password. Click the button below to set a new password:</p>
        <p>
            <a class="btn" href="{{ protocol }}://{{ domain }}/{{ url }}">Reset Password</a>
        </p>
        <p>If you didnâ€™t request a password reset, you can ignore this email.</p>
        <p class="footer">For security reasons, this link will expire in 24 hours.</p>
    </div>
</body>
</html>
